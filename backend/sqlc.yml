version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "repositery"
        sql_package: "pgx/v5"
        out: "db/repositery"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          - db_type: "text"
            go_type:
              type: "string"

          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"

          - db_type: "timestamptz"
            go_type:
              type: "time.Time"

          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true